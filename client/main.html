<head>
	<title>KarmAI</title>
</head>

<body>
	<div class="row" id="header">
		<div class="col-md-6 col-md-offset-3">
			<h1>KarmAI</h1>
			<b>Figure out the best time to post in a subreddit, based off of other top posts</b>
		</div>
	</div>

	<br>
	<br>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			{{> controls}}
			<br>
			{{> results}}
			<br>
			{{> footer}}
		</div>
	</div>
</body>

<template name="controls">
	<div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">/r/</span>
				<input id="subreddit" type="text" placeholder="Subreddit" class="form-control" />
			</div>
		</div>


		<div class="form-group">
			<label for="time">Time Range</label>
			<select class="form-control" id="time">
				<option value="month">Month</option>
				<option value="year">Year</option>
				<option value="all">All Time</option>
			</select>
		</div>

		<div class="form-group">
			<label for="amount">Top Posts to Check</label>
			<select class="form-control" id="amount">
				{{#each numbers}}
					<option value="{{this}}">{{this}}</option>
				{{/each}}
			</select>
		</div>

		<br>
		<button id="ai" class="btn-block btn-lg btn-primary">Find Optimal Time To Post</button>

	</div>
</template>

<template name="footer">
	<div id="footer">
		<small>By <a href="http://github.com/mjkaufer">@mjkaufer</a></small>
		<br>
		<iframe src="https://ghbtns.com/github-btn.html?user=mjkaufer&repo=KarmAI&type=star&count=true" frameborder="0" scrolling="0" width="75px" height="20px"></iframe>
	</div>
</template>

<template name="results">
	{{#if hasData}}
		<h3>Results for <b>/r/{{subreddit}}</b></h3>

		<div class="results">
		{{#each data.times}}
			<h4 id="time">{{stats this.freq}} of top posts made on {{format this}}</h4>
			<p>Examples:</p>
			<ul>
				{{#each trim examples}}
					<li>
						<a target="_blank" href="http://reddit.com{{this.url}}">{{this.title}}</a>
					</li>
				{{/each}}
			</ul>
		{{/each}}
		</div>

		{{> graph}}

	{{/if}}
</template>
