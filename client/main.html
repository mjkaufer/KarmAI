<head>
	<title>KarmAI</title>
</head>

<body>
	<div class="container">
		<h1>KarmAI</h1>
		<b>Determine what the best time to post in a subreddit is, based off of the monthly top posts in the subreddit!</b>
		<br>
		<br>
		{{> controls}}
		<br>
		{{> results}}
		<br>
		{{> footer}}
	</div>
</body>

<template name="controls">
	<div class="row">
		<div class="input-group">
			<span class="input-group-addon">/r/</span>
			<input id="subreddit" type="text" placeholder="Subreddit" class="form-control" />
		</div>
		<br>
		<button id="ai" class="btn-block btn-lg btn-primary">Find Optimal Time To Post</button>
	</div>
</template>

<template name="footer">
	<small>By <a href="http://github.com/mjkaufer">@mjkaufer</a></small>
</template>

<template name="results">
	{{#if hasData}}
		<h5>Results for /r/{{subreddit}}</h5>

		<div class="results">
		{{#each data.times}}
			<p id="time">{{format this}}</p>
			<ul>
				{{#each examples}}
					<li>
						<a href="{{this.url}}">{{this.title}}</a>
					</li>
				{{/each}}
			</ul>
		{{/each}}
		</div>

		{{> graph}}

	{{/if}}
</template>
